<template>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" value.bind="contact.firstName" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" value.bind="contact.lastName" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" value.bind="contact.emailAddress" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Phone Number</label>
    <input class="form-control" id="phoneNumber" value.bind="contact.phoneNumber" placeholder="Enter phone"/>
  </div>
  
  <button type="submit" class="btn btn-primary" click.trigger="save()">Submit</button>
</form>
<div style="float:left" if.bind="true">
  ${contact.firstName} ${contact.lastName}
  <br>
  ${contact.emailAddress} 
  <br>
  ${contact.phoneNumber} 
</div>
</template>
